<html><body>
<style>
  .thumb {
	 height: 75px;
    border: 1px solid #000;
    margin: 10px 5px 0 0;
  }
</style>

<input type="file" id="files" name="files[]" multiple />
<output id="list"></output>

<script>
console.log('setups')
  function handleFileSelect(evt) {
      console.log('handle')
    var files = evt.target.files; // FileList object
    // Loop through the FileList and render image files as thumbnails.
    for (var i = 0, f; f = files[i]; i++) {

      var reader = new FileReader();
      console.log('readS')
      // Closure to capture the file information.
      reader.onload = (function(theFile) {
        return async function(e) {
          console.log('load');
          const iv = crypto.getRandomValues(new Uint8Array(12));
          const alg = { name: 'AES-GCM', iv: iv };
          const key = await crypto.subtle.generateKey(
           {
              name: "AES-GCM",
              length: 128, //can be  128, 192, or 256
           },
           true, //whether the key is extractable (i.e. can be used in exportKey)
           ["encrypt", "decrypt"] //can "encrypt", "decrypt", "wrapKey", or "unwrapKey"
          )
          var encrypted = await crypto.subtle.encrypt(alg, key, e.target.result)
          console.log(encrypted);
          var form= new FormData();
          form.append('encrypted', new Blob([encrypted], {type:"application/octet-stream"}));
          console.log(form.keys(), iv, key)

          window.crypto.subtle.exportKey(
                "jwk", //can be "jwk" or "raw"
                key //extractable must be true
            )
            .then(function(keydata){
                //returns the exported key data
                console.log(keydata.k);
            })
            .catch(function(err){
                console.error(err);
            });
        };
      })(f);

      // Read in the image file as a data URL.
      reader.readAsArrayBuffer(f);
    }
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>

</body></html>
